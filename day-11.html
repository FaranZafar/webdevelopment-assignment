<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list decoration</title>
    <style>
        nav ul li{
            background-color: aqua;
            list-style-type: none;
            list-style-position: inside;
           list-style: none url(); 
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>contact</li>
        </ul>

    </nav>
</body>
</html>
