<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register now</title>
    <link rel="stylesheet" href="stylish.css">
</head>
<body>
     <form action="register now">
        <div class="box1">
            <header><h1>Registration Form </h1></header>
            <label for="Name">Name:</label>
            <input type="Name" name="Name" id="Name" placeholder="Name">
            <br><br>
            <label for="Father Name">Father Name:</label>
            <input type="Father Name" name="Father Name" id="Father Name" placeholder="Father Name">
            <br><br>
            <label for="Username">Username:</label>
            <input type="Username" name="Username" id="Username" placeholder="Username" required>
            <br><br>
            <label for="Password">Password:</label>
            <input type="Password" name="Password" id="Password" required placeholder="Password">
            <br><br>
            <label for="Password">Rewrite Password:</label>
            <input type="Password" name="Password" id="Password" required placeholder="Rewrite Password">
           <br><br>
            <button><a href="http://127.0.0.1:5500/loginpage/registration%20response.html">Submit</a></button>
        </div>
     </form>
</body>
</html>
