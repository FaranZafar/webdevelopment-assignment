<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        h1{
            color: red;
            background-color: aqua;
        }
        .heading2{
            color: blue;
            background-color: bisque;
        }
        .change{
            color: violet;
        }
        .heading5{
            color: brown;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
              #box1{
            background-color: blueviolet;
        }
        .box{
            background-color: black !important ;
        }
  
    </style>
</head>
<body>
    <h1>css selectors</h1>
    <h1 class="heading2">hallo who are you</h1>
    <h2>1</h2>
    <h2>2</h2>
    <h2 class="change">3</h2>
    <h2>4</h2>
    <h2 class="heading5">5</h2>
    <div class="box" id="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, temporibus.
    </div>
</body>
</html>
